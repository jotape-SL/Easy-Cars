<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Easy Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/telaCadastro.css" />
  </head>
  <body>
    <div class="header_text">
      <h1>EasyCarros</h1>
      <p>Precisa de um carro? Aqui é easy!</p>
    </div>
    <main>
      <p class="login-text">Login</p>
      <div class="input-div">
        <input
          type="email"
          placeholder="Email"
          aria-label="Email"
          aria-describedby="Email"
        />
      </div>
      <div class="input-div passoword-div">
          <input
            type="password"
            class="bdr-icon"
            id="password"
            placeholder="Senha"
            aria-label="Senha"
            aria-describedby="Senha"
          />
          <span
            onclick="togglePasswordVisibility()"
            id="showHideButton"
            class="material-symbols-outlined password_icon"
          >
            visibility_off
          </span>
        </div>
      </div>
      <div>
        <a href="./TelaInicial.html">
          <div class="btn-easycar btn-easycar__entrar">
            <button type="button">Entrar</button>
          </div>
        </a>
      </div>
      <div class="senha-msg">
        <a href="#" class="redef-msg link-color">REDEFINIR SENHA</a>
        <p>
          Ainda não possui conta?
          <a href="#" class="link-color">CLIQUE AQUI</a>
        </p>
      </div>
    </main>
  </body>
  <script src="/assets/js/togglePasswordVisibility.js"></script>
</html>
