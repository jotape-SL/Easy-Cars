<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Easy Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/telaCadastro.css" />
  </head>
  <body>
    <div class="header_text">
      <h1>EasyCarros</h1>
      <p>Precisa de um carro? Aqui é easy!</p>
    </div>
    <main>
      <p>Login</p>
      <div class="input-group mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          aria-label="Email"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          aria-label="Email"
          aria-describedby="basic-addon1"
        />
      </div>
      <div>
        <a href="./TelaCadastro.html">
          <div class="btn-easycar btn-easycar__entrar">
            <button type="button">Entrar</button>
          </div>
        </a>
      </div>
      <a href="#" class="senha-msg">REDEFINIR SENHA</a>
      <p>
        Ainda não possui conta?
        <a href="#">CLIQUE AQUI</a>
      </p>
    </main>
  </body>
</html>
