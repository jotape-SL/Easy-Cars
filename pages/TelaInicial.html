<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBorad | Easy Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/telaInicial.css" />
  </head>
  <body>
    <header>
      <h1>Transforme sua jornada!</h1>
      <div>
        <a href="./TelaInicial.html">
          <div class="btn-easycar btn-easycar__entrar">
            <button type="button">Alugar agora</button>
          </div>
        </a>
      </div>
    </header>
    <main>
      <h2>Os nossos veículos</h2>
      <div class="filtros">
        <p>Todos</p>
        <p>Elétricos</p>
        <p>Espaçoso</p>
        <p>SUV</p>
        <p>Compacto</p>
        <p>Automático</p>
      </div>
      <div class="carro-card">
        <div class="carro-div">
          <img
            src="/assets/images/Esportivo verde.svg"
            alt="Carro"
            class="carro-img"
          />
          <p>Marca Genérica, Carro Genérico</p>
        </div>
        <div class="especificacoes">
          <div class="especificacao">
            <div class="icon">
              <span class="material-symbols-outlined"> boy </span>
            </div>
            <p>5 Pessoas</p>
          </div>
          <div class="especificacao">
            <div class="icon">
              <span class="material-symbols-outlined"> mode_fan </span>
            </div>
            <p>Ar-Condicionado</p>
          </div>
          <div class="especificacao">
            <div class="icon">
              <span class="material-symbols-outlined"> speed </span>
            </div>
            <p>Automático</p>
          </div>
        </div>
        <div>
          <div class="footer-content">
            <p class="">Mais Detalhes</p>
            <div class="icon">
              <span class="material-symbols-outlined"> east </span>
            </div>
          </div>
        </div>
      </div>
      <h3>Precisa de ajuda?</h3>
      <div class="FAQ">
        <div class="perguntas">
          <p>Como funciona?</p>
          <div class="icon"></div>
        </div>
      </div>
    </main>
  </body>
</html>
